<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const isValidInputs = (value1, value2) => {
      if (!value1 || !value2) throw new Error('Empty inputs!');
      if (isNaN(value1) || isNaN(value2)) throw new Error('Only numbers!');
    }

    function sum() {
      const input1 = document.getElementById('value1');
      const input2 = document.getElementById('value2');
      const paragraph = document.getElementById('result');

      try {
        const value1 = input1.value;
        const value2 = input2.value;
        isValidInputs(value1, value2);
        paragraph.innerHTML = `Resultado: ${+value1 + +value2}`;
      } catch (error) { paragraph.innerHTML = error.message; }

      input1.value = '';
      input2.value = '';
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
