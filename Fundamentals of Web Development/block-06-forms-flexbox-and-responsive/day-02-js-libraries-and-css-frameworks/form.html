<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js" defer></script>
    <script src="script.js" defer></script>
    <title>Forms</title>
</head>

<body>
    <div class="text-center">
        <h2>Curriculum Form</h2>
        <p class="lead">Please fill in this form to send your infos</p>
    </div>
    <hr>
    <div class="container">
        <form method="GET" action="" class="js-form">
            <fieldset>
                <legend>Personal data</legend>
                <div class="row mb-2">
                    <div class="form-group col-md-6">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="name" name="Name" maxlength="40" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" class="form-control" id="email" name="email"="Email" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-md-6">
                        <label for="cpf" class="form-label">CPF: </label>
                        <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="adress" class="form-label">Adress: </label>
                        <input type="text" class="form-control" id="adress" name="adress"="Adress" maxlength="200"
                            required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-md-6">
                        <label for="city" class="form-label">City: </label>
                        <input type="text" class="form-control" id="city" name="city"="City" maxlength="28" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="states" class="form-label">State: </label>
                        <select class="form-select" name="states" id="states" required>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="home" name="place" value="home" checked
                            required>
                        <label class="form-check-label" for="home">Home</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="apartment" name="place" value="apartment"
                            required>
                        <label class="form-check-label" for="apartment">Apartment</label>
                    </div>
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Last job data</legend>
                <div class="mb-2">
                    <label for="resume" class="form-label">Curriculum resume: </label>
                    <textarea class="form-control" name="resume" id="resume" rows="3" maxlength="1000"
                        required></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="role" class="form-label">Role: </label>
                        <input class="form-control" type="text" id="role" name="role"="Role" maxlength="40" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="initial-date" class="form-label">Initial date: </label>
                        <input class="form-control" type="text" id="initial-date" name="initial-date" required>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="role-description" class="form-label">Role description: </label>
                    <input class="form-control" type="text" id="role-description" name="role-description"
                        maxlength="500" required>
                </div>
            </fieldset>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary" id="preview">Preview</button>
                <button type="button" class="btn btn-secondary" id="clear">Limpar</button>
            </div>
        </form>
    </div>
</body>

</html>
