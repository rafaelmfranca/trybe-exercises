<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Name" maxlength="40" required>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="11" required>
            <label for="adress">Address: </label>
            <input type="text" id="adress" name="adress" placeholder="Adress" maxlength="200" required>
            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="City" maxlength="28" required>
            <select name="states" id="states" required></select>
            <input type="radio" id="home" name="place" value="home" required>
            <label for="home">Home</label>
            <input type="radio" id="apartment" name="place" value="apartment" required>
            <label for="apartment">Apartment</label>
            <script src="script.js"></script>
        </fieldset>
    </form>
</body>

</html>
